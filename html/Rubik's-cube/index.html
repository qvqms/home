  <div class="ui">

    <div class="ui__background"></div>

    <div class="ui__game"></div>

    <div class="ui__texts">
      <h1 class="text text--title">
        <span style="font-size: 20px;margin-bottom: 40px;" >edgebook</span>
        <span style="font-size: 60px;font-weight: 700;">在线魔方</span>
      </h1>
      <div class="text text--note">
        双击开始游戏
      </div>
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>完成!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>最佳时间!</span>
      </div>
    </div>

    <div class="ui__prefs">
      <range name="size" title="魔方难度" list="2,3,4,5"></range>
      <range name="flip" title="翻转类型" list="迅速&nbsp;,光滑,弹跳"></range>
      <range name="scramble" title="打乱程度" list="20,25,30"></range>
      <range name="fov" title="相机角度" list="正字法,透视"></range>
      <range name="theme" title="配色方案" list="立方体,艾尔诺,尘埃,迷彩,雨"></range>
    </div>

    <div class="ui__theme">
      <range name="hue" title="色调" color></range>
      <range name="saturation" title="饱和" color></range>
      <range name="lightness" title="亮度" color></range>
    </div>

    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>立方体:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>总解决:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>最佳时间:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>最糟时间:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>平均 5:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>平均 12:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>平均 25:</i><b>-</b>
      </div>
    </div>

    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>

  <script>
//手机打开浮层
$("#dd").click(function(){
  //var s = $(".dropdown").css('overflow');
  /*if ( s=='hidden' ){
    $(".dropdown").css('overflow','visible');
  }else{
    $(".dropdown").css('overflow','hidden');
  }*/
  var s = $(this).hasClass('active');
  if ( s ){
    $(this).removeClass('active');
  }else{
    $(this).addClass('active');
  }
  var b = $(".search_top").css('display');

  if ( b=='block'  ){$(".search_top").css('display','none');
}
})
$(".so_icon").click(function(){
  var s = $(".search_top").css('display');
  if ( s=='none' ){
    $(".search_top").css('display','block');
  }else{
    $(".search_top").css('display','none');
  }
  var b = $("#dd").hasClass('active');
  if ( b  ){$("#dd").removeClass('active');
  }
})
</script>
